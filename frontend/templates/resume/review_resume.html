<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>學生履歷審查</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* 頂端列 */
    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: #fff;
      z-index: 1100;
      display: flex;
      align-items: center;
    }

    .top-bar>.container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 0.5rem;
      height: 100%;
      gap: 30px;
    }

    .top-bar-left #menu-btn {
      width: 30px;
      height: 22px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .top-bar-left #menu-btn span {
      height: 4px;
      background-color: #333;
      border-radius: 2px;
    }

    .top-bar-right {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: bold;
    }

    .top-bar-right .btn-link {
      color: #0066cc;
      background-color: transparent;
      border: 1.5px solid #0066cc;
      padding: 0.3rem 0.7rem;
      border-radius: 6px;
      text-decoration: none;
      transition: background-color 0.3s ease, color 0.3s ease;
      font-size: 0.9rem;
    }

    .top-bar-right .btn-link:hover {
      background-color: #0066cc;
      color: white;
    }

    .top-bar-right #login-avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      cursor: pointer;
      margin-top: 4px;
    }

    body {
      background-color: #ffffff;
      font-family: "Noto Sans TC", sans-serif;
      margin-top: 80px;
    }

    /* 表格樣式 */
    .table thead th {
      text-align: center;
      background-color: #fafafb;
    }

    .table tbody td {
      text-align: center;
      vertical-align: middle;
    }

    .table-striped>tbody>tr:nth-of-type(odd) {
      background-color: rgba(0, 0, 0, 0.02);
    }

    /* 狀態標籤 */
    .status-badge {
      font-size: 0.9em;
      padding: 0.3em 0.6em;
      border-radius: 0.5rem;
      display: inline-block;
      font-weight: 600;
    }

    .status-badge.bg-success {
      color: #fff;
    }

    .status-badge.bg-danger {
      color: #fff;
    }

    .status-badge.bg-info {
      color: #fff;
    }

    .status-badge.bg-secondary {
      color: #fff;
    }

    /* 側邊選單 */
    #side-menu {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 320px;
      max-width: 80vw;
      background-color: rgba(10, 10, 10, 0.95);
      backdrop-filter: blur(6px);
      box-shadow: 3px 0 12px rgb(0 0 0 / 0.7);
      padding: 2rem 1.5rem;
      transform: translateX(-100%);
      transition: transform 0.3s ease-in-out;
      z-index: 1100;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      color: white;
      user-select: none;
    }

    #side-menu.open {
      transform: translateX(0);
    }

    #close-btn {
      position: absolute;
      top: 2rem;
      right: 1.6rem;
      font-size: 2.2rem;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    #side-menu h2 {
      width: 100%;
      margin-bottom: 1.5rem;
      font-weight: 700;
      font-size: 1.5rem;
      text-align: left;
    }

    #side-menu a {
      display: block;
      width: 100%;
      padding: 0.5rem 0;
      font-size: 1.1rem;
      color: #ddd;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.2s ease;
    }

    #side-menu a:hover {
      background-color: rgba(255, 255, 255, 0.15);
      color: white;
    }

    .btn-outline-secondary:hover {
      background-color: transparent;
      color: inherit;
      border-color: rgba(255, 255, 255, 0.15);
      box-shadow: none;
    }

    #noteViewer {
      width: 100%;
      height: 180px;
      resize: vertical;
      padding: 0.5rem;
      font-size: 1rem;
      line-height: 1.4;
    }

    #commentInput {
      width: 100%;
      height: 180px;
      resize: vertical;
      padding: 0.5rem;
      font-size: 1rem;
      line-height: 1.4;
    }

    .card h4.text-center {
      color: #0066cc;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <!-- 頂部欄 -->
  <div class="top-bar">
    <div class="container">
      <div class="top-bar-left">
        <div id="menu-btn" title="選單" role="button" tabindex="0">
          <span></span><span></span><span></span>
        </div>
      </div>
      <div class="top-bar-right">
        <a href="/class_teacher_home">
          <img src="{{ url_for('static', filename='images/avatar.png') }}" alt="頭像" id="login-avatar" />
        </a>
        <div class="dropdown" style="position: relative;">
          <button id="accountDropdownBtn" class="btn-link" aria-expanded="false">帳號 ▾</button>
          <div id="accountDropdownMenu" class="dropdown-menu" style="position:absolute; right:0; top:120%; background:#fff; border:1px solid #ccc; border-radius:8px; padding:6px; min-width:200px; display:none; box-shadow:0 4px 12px rgba(0,0,0,.12);">
            <a href="/class_teacher_home" class="btn-link" style="display:block; border:none; margin:4px 0;">返回首頁</a>
            <a id="toDirectorHome" href="/director_home" class="btn-link" style="display:none; border:none; margin:4px 0;">切換主任身分</a>
            <a id="toTeacherHome" href="/teacher_home" class="btn-link" style="display:none; border:none; margin:4px 0;">切換教師身分</a>
            <a href="/login" class="btn-link" style="display:block; border:none; margin:4px 0;">登出</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container my-5 pt-1">
    <div class="card shadow-sm p-4">
      <h4 class="mb-4 text-center">審核學生履歷</h4>
      <!-- 篩選 + 搜尋 -->
      <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
        <div class="d-flex gap-2 flex-wrap">
          <select id="departmentFilter" class="form-select form-select-sm w-auto">
            <option value="">所有科別</option>
          </select>
          <select id="classFilter" class="form-select form-select-sm w-auto">
            <option value="">所有班級</option>
          </select>
          <select id="statusFilter" class="form-select form-select-sm w-auto">
            <option value="">所有狀態</option>
            <option value="uploaded">待審查</option>
            <option value="approved">完成</option>
            <option value="rejected">退件</option>
          </select>
        </div>
        <input type="text" id="searchBox" class="form-control form-control-sm w-auto" placeholder="搜尋帳號/檔案" />
      </div>

      <!-- 表格 -->
      <div class="table-responsive">
        <table class="table table-hover align-middle">
          <thead>
            <tr>
              <th>學生帳號</th>
              <th>姓名</th>
              <th>上傳時間</th>
              <th>檔案名稱</th>
              <th>狀態</th>
              <th>老師留言</th>
              <th>學生備註</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody id="resumeTableBody">
            <tr>
              <td colspan="8" class="text-muted text-center">載入中...</td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- 分頁器 -->
      <nav>
        <ul class="pagination justify-content-center mt-3" id="pagination"></ul>
      </nav>

      </tbody>
      </table>
    </div>
  </div>
  </div>

  <!-- Modal 區塊 (留言/備註) -->
  <div class="modal fade" id="commentModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">編輯留言</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <textarea id="commentInput"></textarea>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
          <button class="btn btn-primary" id="saveCommentBtn">送出</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="noteModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">查看備註</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <textarea id="noteViewer" readonly></textarea>
        </div>
      </div>
    </div>
  </div>

  <!-- 側邊選單 -->
  <nav id="side-menu">
    <button id="close-btn">×</button>
    <h2>功能選單</h2>
    <a href="/class_teacher_home">首頁</a>
    <a href="/profile">個人資料</a>
    <a href="/review_resume">查看學生履歷</a>
    <a href="/review_preferences">審核志願序</a>
    <a href="/messages">通知學生</a>
    <a href="/upload_company">建立實習機會</a>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>

    let allResumes = [];
    let currentResumeId = null;
    let currentPage = 1;
    const rowsPerPage = 10;

    document.addEventListener("DOMContentLoaded", () => {
      // 取得所有學生履歷
      const username = localStorage.getItem("username");  // 從 localStorage 取得老師帳號
      fetch(`/api/get_class_resumes?username=${username}`)
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            allResumes = data.resumes;
            populateFilters(allResumes);
            applyFilters();
          } else {
            alert("載入資料失敗");
          }
        });

      // 綁定篩選事件
      document.getElementById("departmentFilter").addEventListener("change", applyFilters);
      document.getElementById("classFilter").addEventListener("change", applyFilters);
      document.getElementById("statusFilter").addEventListener("change", applyFilters);
      document.getElementById("searchBox").addEventListener("input", applyFilters);
      document.getElementById("saveCommentBtn").addEventListener("click", saveComment);
    });


    // 帳號下拉
    const btn = document.getElementById('accountDropdownBtn');
    const menu = document.getElementById('accountDropdownMenu');
    btn.addEventListener('click', () => {
      const open = menu.style.display === 'block';
      menu.style.display = open ? 'none' : 'block';
      btn.setAttribute('aria-expanded', String(!open));
    });
    document.addEventListener('click', (e) => {
      if (!menu.contains(e.target) && !btn.contains(e.target)) {
        menu.style.display = 'none';
        btn.setAttribute('aria-expanded', 'false');
      }
    });

    // 若目前 session role 是 director，顯示切回主任主頁的選項；若是 teacher，顯示切回教師主頁
    fetch('/api/get-session').then(r => r.json()).then(s => {
      if (s.success) {
        if (s.role === 'director') {
          const el = document.getElementById('toDirectorHome');
          if (el) el.style.display = 'block';
        } else if (s.role === 'teacher') {
          const el = document.getElementById('toTeacherHome');
          if (el) el.style.display = 'block';
        }
      }
    }).catch(() => {});

    function populateFilters(data) {
      const deptSet = new Set();
      const classSet = new Set();

      data.forEach(r => {
        if (r.department) deptSet.add(r.department);
        if (r.className) classSet.add(r.className);
      });

      const deptSelect = document.getElementById("departmentFilter");
      const classSelect = document.getElementById("classFilter");

      deptSelect.innerHTML = `<option value="">所有科別</option>`;
      classSelect.innerHTML = `<option value="">所有班級</option>`;

      Array.from(deptSet).sort().forEach(d => {
        const option = document.createElement("option");
        option.value = d;
        option.textContent = d;
        deptSelect.appendChild(option);
      });

      Array.from(classSet).sort().forEach(c => {
        const option = document.createElement("option");
        option.value = c;
        option.textContent = c;
        classSelect.appendChild(option);
      });
    }

    function applyFilters() {
      currentPage = 1;
      const dept = document.getElementById("departmentFilter").value.trim();
      const cls = document.getElementById("classFilter").value.trim();
      const status = document.getElementById("statusFilter").value.trim();
      const keyword = document.getElementById("searchBox").value.trim().toLowerCase();

      const filtered = allResumes.filter(r => {
        const matchesDept = !dept || r.department === dept;
        const matchesClass = !cls || r.className === cls;
        const matchesStatus = !status || r.status === status;
        const matchesKeyword =
          r.username.toLowerCase().includes(keyword) ||
          r.original_filename.toLowerCase().includes(keyword);

        return matchesDept && matchesClass && matchesStatus && matchesKeyword;
      });

      renderTable(filtered);
    }

    function renderTable(resumes) {
      const tbody = document.getElementById("resumeTableBody");
      tbody.innerHTML = "";

      if (resumes.length === 0) {
        tbody.innerHTML = `<tr><td colspan="8" class="text-center text-muted">目前沒有資料</td></tr>`;
        document.getElementById("pagination").innerHTML = "";
        return;
      }

      const start = (currentPage - 1) * rowsPerPage;
      const end = start + rowsPerPage;
      const pageData = resumes.slice(start, end);

      pageData.forEach(r => {
        const row = `
      <tr>
        <td>${r.username}</td>
        <td>${escapeHtml(r.name || '')}</td>
        <td>${r.upload_time}</td>
        <td>${escapeHtml(r.original_filename)}</td>
        <td><span class="status-badge bg-${statusColor(r.status)}">${mapStatus(r.status)}</span></td>
        <td>
          <button class="btn btn-sm btn-outline-secondary ${r.comment ? 'text-success' : ''}"
            onclick="openCommentModal(${r.id}, '${escapeHtml(r.comment || '')}')">
            ${r.comment ? '已填寫' : '未填寫'}
          </button>
        </td>
        <td>
          <button class="btn btn-sm btn-outline-secondary ${r.note ? 'text-success' : ''}"
            onclick="openNoteModal('${escapeHtml(r.note || '無內容')}')">
            ${r.note ? '請查看' : '無內容'}
          </button>
        </td>
        <td>
          <div class="btn-group btn-group-sm">
            <a href="/api/download_resume?resume_id=${r.id}" class="btn btn-outline-primary">下載</a>
            <button class="btn btn-outline-danger" onclick="rejectResume(${r.id})">退件</button>
            <button class="btn btn-outline-success" onclick="approveResume(${r.id})">完成</button>
          </div>
        </td>
      </tr>`;
        tbody.innerHTML += row;
      });

      renderPagination(resumes.length);
    }

    function renderPagination(totalItems) {
      const totalPages = Math.ceil(totalItems / rowsPerPage);
      const pagination = document.getElementById("pagination");
      pagination.innerHTML = "";

      if (totalPages <= 1) return;

      for (let i = 1; i <= totalPages; i++) {
        const li = document.createElement("li");
        li.className = `page-item ${i === currentPage ? "active" : ""}`;
        li.innerHTML = `<a class="page-link" href="#">${i}</a>`;
        li.addEventListener("click", (e) => {
          e.preventDefault();
          currentPage = i;
          applyFilters();
        });
        pagination.appendChild(li);
      }
    }

    function statusColor(status) {
      return { uploaded: 'info', approved: 'success', rejected: 'danger' }[status] || 'secondary';
    }

    function mapStatus(status) {
      return { uploaded: '待審查', approved: '完成', rejected: '退件' }[status] || '未知';
    }

    function escapeHtml(text) {
      return text.replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    function openCommentModal(id, comment) {
      currentResumeId = id;
      document.getElementById("commentInput").value = comment;
      new bootstrap.Modal(document.getElementById("commentModal")).show();
    }

    function saveComment() {
      const newVal = document.getElementById("commentInput").value.trim();
      fetch("/api/update_resume_field", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ resume_id: currentResumeId, field: "comment", value: newVal })
      })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            bootstrap.Modal.getInstance(document.getElementById("commentModal")).hide();
            alert("留言更新成功");
            location.reload();
          } else {
            alert("留言更新失敗");
          }
        });
    }

    function openNoteModal(note) {
      document.getElementById("noteViewer").value = note;
      new bootstrap.Modal(document.getElementById("noteModal")).show();
    }

    function rejectResume(resumeId) {
      if (!confirm("確定要將此履歷標記為退件？")) return;
      fetch(`/api/reject_resume?resume_id=${resumeId}`, { method: "POST" })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            alert("已退件");
            location.reload();
          } else {
            alert("退件失敗");
          }
        });
    }

    function approveResume(resumeId) {
      if (!confirm("確定要將此履歷標記為完成？")) return;
      fetch(`/api/approve_resume?resume_id=${resumeId}`, { method: "POST" })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            alert("已標記為完成");
            location.reload();
          } else {
            alert("標記失敗");
          }
        });
    }

    // 側邊選單控制
    document.getElementById('menu-btn').addEventListener('click', () => {
      document.getElementById('side-menu').classList.add('open');
    });
    document.getElementById('close-btn').addEventListener('click', () => {
      document.getElementById('side-menu').classList.remove('open');
    });
  </script>

</body>

</html>
