<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>上傳實習單位</title>
    <style>
        /* 通用樣式 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Noto Sans TC", sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 20px;
            margin-top: 60px;

        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 0.5rem;
        }

        form input,
        form textarea {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        /* 頂端列 */
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: #fff;
            z-index: 1100;
            display: flex;
            align-items: center;
        }

        /* 頂端列內容 */
        .top-bar>.container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 0.5rem;
            height: 100%;
            gap: 30px;
        }

        .top-bar-left #menu-btn {
            width: 30px;
            height: 22px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .top-bar-left #menu-btn span {
            height: 4px;
            background-color: #333;
            border-radius: 2px;
        }

        .top-bar-right {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: bold;
        }

        .top-bar-right .btn-link {
            color: #0066cc;
            background-color: transparent;
            border: 1.5px solid #0066cc;
            padding: 0.3rem 0.7rem;
            border-radius: 6px;
            text-decoration: none;
            transition: background-color 0.3s ease, color 0.3s ease;
            font-size: 0.9rem;
        }

        .top-bar-right .btn-link:hover {
            background-color: #0255a9;
            color: white;
        }

        .top-bar-right #login-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
            margin-top: 6px;
        }

        /* Hero 區塊 */
        header.hero {
            position: relative;
            width: 100%;
            aspect-ratio: 3 / 1;
            background-image: url('/static/images/title.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            margin-top: 80px;
            margin-bottom: 2rem;
            border-radius: 0;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        main {
            background-color: #fff;
            padding: 2rem;
            margin-bottom: 3rem;
        }

        .page-title {
            text-align: center;
            max-width: 1200px;
            margin: 1rem auto 1rem auto;
            padding: 5px;
            font-size: 2rem;
            color: #0066cc;
        }

        /* 用戶管理區域 */
        form {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
            font-size: 1rem;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background-color: #0259b0;
        }

        /* 側邊選單 */
        #side-menu {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 320px;
            max-width: 80vw;
            background-color: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(6px);
            box-shadow: 3px 0 12px rgb(0 0 0 / 0.7);
            padding: 2rem 1.5rem;
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
            z-index: 1100;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            color: white;
            user-select: none;
        }

        #side-menu.open {
            transform: translateX(0);
        }

        #close-btn {
            position: absolute;
            top: 2rem;
            right: 1.6rem;
            font-size: 2.2rem;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            line-height: 1;
            width: 2.5rem;
            height: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #side-menu h2 {
            width: 100%;
            margin-bottom: 1.5rem;
            font-weight: 700;
            font-size: 1.5rem;
            text-align: left;
        }

        #side-menu a {
            display: block;
            width: 100%;
            padding: 0.5rem 0;
            font-size: 1.1rem;
            color: #ddd;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.2s ease;
        }

        #side-menu a:hover {
            background-color: rgba(255, 255, 255, 0.15);
            color: white;
        }
    </style>
</head>

<body>
    <!-- 頂部欄 -->
    <div class="top-bar">
        <div class="container">
            <div class="top-bar-left">
                <div id="menu-btn" title="選單" role="button" tabindex="0">
                    <span></span><span></span><span></span>
                </div>
            </div>
            <div class="top-bar-right">
                <a href="/class_teacher_home">
                    <img src="{{ url_for('static', filename='images/avatar.png') }}" alt="頭像" id="login-avatar" />
                </a>
                <a href="/class_teacher_home" class="btn-link">返回主頁</a>
                <a href="/login" class="btn-link">登出</a>
            </div>
        </div>
    </div>

    <!-- 側邊選單 -->
    <nav id="side-menu" aria-hidden="true" role="navigation" aria-label="功能選單">
        <button id="close-btn" aria-label="關閉功能選單">×</button>
        <h2>功能選單</h2>
        <a href="/class_teacher_home">首頁</a>
        <a href="/profile">個人資料</a>
        <a href="/student_resumes">查看學生履歷</a>
        <a href="/review_preferences">審核志願序</a>
        <a href="/messages">通知學生</a>
        <a href="/upload_company">建立實習機會</a>
    </nav>

    <!-- 表單區塊 -->
    <div class="form-container">
        <h1 class="page-title">建立實習單位</h1>

        {% if success %}
        <p style="color: green; text-align: center; font-weight: bold; margin-bottom: 1rem;">
            {{ success }}
        </p>
        {% endif %}

        {% if error %}
        <p style="color: red; text-align: center; font-weight: bold; margin-bottom: 1rem;">
            {{ error }}
        </p>
        {% endif %}

        <form method="POST" action="/upload_company">
            <label for="company_name">公司名稱<span style="color:#d9534f;">*</span>：</label>
            <input type="text" id="company_name" name="company_name" required>

            <label for="description">公司描述：</label>
            <textarea id="description" name="description" placeholder="簡單描述公司或實習內容"></textarea>

            <label for="location">公司地點：</label>
            <input type="text" id="location" name="location" placeholder="例如：台北市信義區">

            <label for="contact_person">聯絡人：</label>
            <input type="text" id="contact_person" name="contact_person">

            <label for="contact_email">聯絡電子郵件：</label>
            <input type="email" id="contact_email" name="contact_email" placeholder="example@email.com">

            <label for="contact_phone">聯絡電話：</label>
            <input type="tel" id="contact_phone" name="contact_phone" placeholder="例如：02-12345678">

            <button type="submit">上傳</button>
        </form>
    </div>

    <script>
        // 開關側邊選單
        document.getElementById('menu-btn').addEventListener('click', () => {
            document.getElementById('side-menu').classList.add('open');
        });

        document.getElementById('close-btn').addEventListener('click', () => {
            document.getElementById('side-menu').classList.remove('open');
        });

        // 顯示角色
        const role = localStorage.getItem("selectedRole");
        document.getElementById("role-display").textContent = role || "未登入";
    </script>
</body>

</html>
