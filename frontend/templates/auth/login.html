<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>智慧實習平台 | 登入</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            font-family: "Segoe UI", "微軟正黑體", sans-serif;
            background-size: cover;
            background-color: #f3f6f9;
        }

        .center-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 1000px;
            width: 90%;
        }

        .logo-side {
            flex: 0 0 45%;
            max-width: 45%;
            display: flex;
            align-items: stretch;
            justify-content: center;
            padding: 0px;
            overflow: hidden;
        }

        .logo-side img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .form-box {
            flex: 0 0 55%;
            max-width: 55%;
            padding: 30px;

        }

        .form-box h2 {
            text-align: center;
            margin-bottom: 46px;
            margin-top: 10px;
            color: #333;
            font-size: 30px;
        }

        .form-group {
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 20px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #000000;
            font-size: 18px;
            border-radius: 6px;
        }

        .password-container {
            position: relative;
            margin-bottom: 24px;
        }

        .toggle-password {
            position: absolute;
            top: 45px;
            right: 16px;
            font-size: 20px;
            cursor: pointer;
            color: #666;
        }

        #error-message {
            display: none;
            font-weight: bold;
            color: rgb(184, 59, 59);
            margin-bottom: 15px;
            text-align: center;
        }

        .button.register,
        .button.forgot-password {
            width: 250px;
            height: 50px;
            font-size: 20px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
            user-select: none;
            display: inline-block;
        }

        .button.forgot-password {
            color: white;
            background-color: #3c91e6;
            ;
            border: none;
        }

        .button.forgot-password:hover {
            background-color: #2b74c2;
        }

        .button.login {
            height: 50px;
            font-size: 20px;
            width: 100%;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
            user-select: none;
            display: inline-block;
            color: #3c91e6;
            background-color: white;
            border: 2px solid #3c91e6;
            margin-bottom: 16px;
        }

        .button.login:hover {
            background-color: #eef4fc;
        }

        .button.register {
            color: white;
            background-color: #3c91e6;
            ;
            border: none;
        }

        .button.register:hover {
            background-color: #2b74c2;
        }

        .button-row {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
    </style>
</head>

<body>
    <div class="center-container">
        <!-- 左邊圖片 -->
        <div class="logo-side">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="登入圖片" />
        </div>

        <!-- 右邊表單 -->
        <div class="form-box">
            <h2>Welcome back!</h2>
            <div id="error-message">帳號或密碼錯誤，請重新輸入。</div>

            <form onsubmit="return handleLogin(event)" method="POST">
                <div class="form-group">
                    <label for="username">帳號</label>
                    <input type="text" id="username" required />
                </div>
                <div class="form-group password-container">
                    <label for="password">密碼</label>
                    <input type="password" id="password" required />
                    <span class="toggle-password" onclick="togglePassword()">
                        <i class="fas fa-eye-slash" id="eyeIcon"></i>
                    </span>
                </div>

                <div class="button-group">
                    <button type="submit" class="button login">登入</button>

                    <div class="button-row">
                        <button type="button" class="button forgot-password" onclick="handleguestLogin()">忘記密碼</button>
                        <button type="button" class="button register"onclick="window.location.href='{{ url_for('auth_bp.show_register_student_page') }}'">註冊</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        function togglePassword() {
            const pwd = document.getElementById("password"),
                icon = document.getElementById("eyeIcon");
            if (pwd.type === "password") {
                pwd.type = "text";
                icon.classList.replace("fa-eye-slash", "fa-eye");
            } else {
                pwd.type = "password";
                icon.classList.replace("fa-eye", "fa-eye-slash");
            }
        }

        async function handleLogin(e) {
            e.preventDefault();
            const u = document.getElementById("username").value.trim(),
                p = document.getElementById("password").value.trim(),
                err = document.getElementById("error-message");

            err.style.display = "none";

            try {
                const resp = await fetch("/api/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username: u, password: p })
                });

                const d = await resp.json();

                if (d.success) {
                    localStorage.setItem("username", d.username);
                    localStorage.setItem("roleList", JSON.stringify(d.roles || []));

                    // 優先導向 API 回傳的 redirect
                    if (d.redirect) {
                        window.location.href = d.redirect;
                    } else if (d.roles.length === 1) {
                        // fallback，若 API 沒回 redirect，用角色導向
                        localStorage.setItem("selectedRole", d.roles[0]);
                        window.location.href = `/${d.roles[0]}_home`;
                    } else if (d.roles.length > 1) {
                        window.location.href = "/login-confirm";
                    } else {
                        err.textContent = "沒有可用角色，請聯絡管理員";
                        err.style.display = "block";
                    }
                } else {
                    err.textContent = d.message || "帳號或密碼錯誤";
                    err.style.display = "block";
                }

            } catch (error) {
                err.textContent = "伺服器錯誤，請稍後再試";
                err.style.display = "block";
                console.error(error);
            }
        }

        function handleguestLogin() {
            localStorage.setItem("username", "guest");
            localStorage.setItem("selectedRole", "guest");
            localStorage.setItem("roleList", JSON.stringify(["guest"]));
            window.location.href = "/visitor_home";
        }
    </script>
</body>

</html>
